<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta
      name="viewport"
      content="width=device-width, initial-scale1,shrink-to-fit=no" />
    <!---bootstrap-->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
  </head>
    
    <body>
        <div class="container1 row d-flex justify-content-center ">
            <div class=" container2 col-md-6 col-lg-6 col-xl-6">
                <img class="heroimg" src="./images//hero-image.png" alt="Responsive">
            </div>
            <div class="container3 col-md-6 col-lg-6 col-xl-6">
                <img src="./images/logo.svg" class="logoimg img-fluid" alt="login_page">
                <h3 class="title">We are <span style="color: #C8242F;">experts</span> in business, <br>marketing,
                    growth, & sales.</h3>
                <form class="login_form">
                    <h4 class="logintitle">Login into your account</h4>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <div class="buttonlog">
                        <button class="buttonlog1">Login</button>
                        <p class="forgetlog">Forget Password?</p>
                    </div>
                </form>
                <p class="register">Are you a new Member? <span style="color:#C8242F">Register here</span></p>
            </div>
        </div>
    </body>
    
    </html>
